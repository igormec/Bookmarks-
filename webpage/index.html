<!DOCTYPE html>
<html>
	
	<head>
		<title>Bookmarks+</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<style type="text/css">
			
			@font-face {
			    font-family: 'quicksandbook';
			    src: url('./res/fonts/quicksand_book-webfont.eot');
			    src: url('./res/fonts/quicksand_book-webfont.eot?#iefix') format('embedded-opentype'),
			         url('./res/fonts/quicksand_book-webfont.woff2') format('woff2'),
			         url('./res/fonts/quicksand_book-webfont.woff') format('woff'),
			         url('./res/fonts/quicksand_book-webfont.ttf') format('truetype'),
			         url('./res/fonts/quicksand_book-webfont.svg#quicksandbook') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}

			@font-face {
			    font-family: 'bebasreg';
			    src: url('./res/fonts/bebas___-webfont.eot');
			    src: url('./res/fonts/bebas___-webfont.eot?#iefix') format('embedded-opentype'),
			         url('./res/fonts/bebas___-webfont.woff2') format('woff2'),
			         url('./res/fonts/bebas___-webfont.woff') format('woff'),
			         url('./res/fonts/bebas___-webfont.ttf') format('truetype'),
			         url('./res/fonts/bebas___-webfont.svg#bebasregular') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}

			body {
				margin: 0px;
				padding: 0px;
				min-width: 1000px;
			}

			.clear {
				clear:both;
				margin: 0px;
				padding: 0px;
			}

			#topBar {
				float:top;
				height: 175px;
				background-color: #000000;
			}

			#innerTopBar {
				margin: auto;
				padding-top: 30px;
				background-color: black;
				height: 115px;
				width: 850px;
			}

			
			#mainTitle {
				margin: auto;
			}

			#titleSpan {
				font-size: 90px;
				font-family: 'quicksandbook';
				color: white;
				letter-spacing: 17px;
			}

			#innerTitleSpan {
				letter-spacing: 1px;
			}

			/*=========================*/

			#downloadBar {
				white-space: nowrap;
				float: top;
				height: 0px;
				opacity: 0;
				background-color: #7F7F7F;
			}

			#downloadInner {
				margin: 0 auto;
				padding-right: 15px;	
				width: 860px;
			}
			

			#downloadText {
				float: left;
				font-family: "bebasreg";
				font-weight: bold;
				font-size: 30px;
				color: #39394A;
				letter-spacing: 1px;
				margin-top: 15px;
				white-space: nowrap;
			}

			.downloadButton {
				float: right;
				width: 50px;
				height: 50px;
				margin: 10px;
				margin-top: 12px;
				border-radius: 10px;
				background-color: #303030;
			}

			#mainInfoDiv {
				float: top;
				white-space: nowrap;
				height: 200px;
				background-color: #FAFAFA;
			}

			.browserSelectImg {
				padding-top: 5px;
			}

			/*=========================*/

		</style>

	</head>

	<body>

		<div id="topBar">
			<div id="innerTopBar">
				<div id="mainTitle">
					<span id="titleSpan">BOOKMARKS<span id="innerTitleSpan"> +</span></span>
				</div>
			</div>
		</div>

		

		<div id="downloadBar">
			<div id="downloadInner" align="center">
				<span id="downloadText">Download &nbsp; Bookmarks+ &nbsp;&nbsp;for&nbsp; your&nbsp; browser</span>
				<div class="downloadButton">
					<a href="https://addons.opera.com/en/" target="_blank">
						<img class="browserSelectImg" src="./res/img/opera-logo.png" width="40">
					</a>
				</div>
				<div class="downloadButton">
					<a href="https://addons.mozilla.org/en-US/firefox/" target="_blank">
						<img class="browserSelectImg" src="./res/img/ff-logo.png" width="40">
					</a>
				</div>
				<div class="downloadButton">
					<a href="https://chrome.google.com/webstore/category/extensions" target="_blank">
						<img class="browserSelectImg" src="./res/img/chrome-logo.png" width="40">
					</a>
				</div>
			</div>
			
		</div>

		<div id="mainInfoDiv">
			
		</div>

		<script type="text/javascript">
			
			document.addEventListener('DOMContentLoaded', function () {
				setTimeout(function(){
					$("#downloadBar").animate({"opacity":100,"height": 75}, 850);
				}, 850);
			});



			$("#mainInfoDiv").click(function() {
				if($("#downloadBar").css("opacity") != 0){
					$("#downloadBar").animate({"opacity":0, "height": 0}, 500);
									
				}else{
					$("#downloadBar").animate({"opacity":100, "height": 75}, 500);
				}
			});

		</script>



	</body>

</html>
